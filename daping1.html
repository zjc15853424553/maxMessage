    var scoreList=["2", "3", "4", "5", "4", "6", "7", "8", "5", "4","9","10","4"];
    var myChart2 = echarts.init(document.getElementById('myechart2'));
    var option = {
        legend: {
            show:true,

            right:'100',
            data:[{
                name:'PV',
                textStyle:{
                    color:'#ffff00'
                },
                icon:'image://./img/icon-1.png'
            }]
        },
        xAxis: {
            axisTick: {
                show: false,//坐标轴刻度

                lineStyle: {
                    color:"#e8e8e8",
                    type:'dashed',
                    opacity:0.1
                }
            },
            axisLine: {
                lineStyle:{
                    color:'#1bb4cb',
                    width:1,//这里是为了突出显示加上的
                }
            },
            axisTick: {
                show: false
            },
            axisLabel: {
                fontSize:15,
                textStyle: {
                    color: '#fff'
                },
                formatter: '{value}w'
            }
        },
        series: [{
            name:'PV',
            data: scoreList,
            type: 'line',
            showSymbol: true,
            symbol: 'circle',
            symbolSize: 12,
            itemStyle: {
                normal: {
                    color: "#f00"
                },
            },
            areaStyle: {
                normal: {
                    color: new echarts.graphic.LinearGradient(0, 0, 0, 1, [{
                        offset: 0,
                        color: 'rgba(15, 124, 209, 1)',
                    },
                    {
                        offset: 0.7,
                        color: 'rgba(15, 124, 209, 0.7)',
                    }, {
                        offset: 1,

                    }])
                }
            },
        }]
    }
